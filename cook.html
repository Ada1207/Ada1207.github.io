        <!-- The compiled CSS file -->

    <body class="has-animations">


    <nav style="display: flex; align-items: center; padding: 10px;">

        <div class="grid-row grid-row--bottom">

                    <header class="aspect-ratio__content bg--tan text--white align--center centered-content" style="background:rgba(0,0,0,0) url(./img/building2.jpg) no-repeat scroll center center/cover">

                    </header>
                </div>
            </div>
            <!-- 1st testimonial -->
            <div class="grid-column span-6 mt1 reveal-on-scroll is-revealing">
                <div class="square">
                    <div class="aspect-ratio__content centered-content border--tan p2">
                        <div class="align--left">
                            <img class="quote mb1" src="./img/quote.svg">
                        </div>
                        <p>The existence of life makes sense in the universe, and all life needs nourishment</p>
                        <p class="italic">– Xia Yue</p>
                    </div>
                </div>
            </div>
        </div>
